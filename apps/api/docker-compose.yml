services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:5002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    env_file:
      - .env.development
    environment:
      # Override only whatâ€™s different in Docker; rest from .env.development
      MONGODB_URI: mongodb://mongodb:27017/portfolio
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data:
